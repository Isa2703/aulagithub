<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palavras interressantes</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>

    <div class="fundo">
        <h1>Login</h1>
        <div class="user">
            <label for="name">Usúario:</label>
            <input type="text" id="name" placeholder="Digite seu Usúario" required class="escrita">
        </div>
        <div class="remeber">
            <input type="checkbox" id="lembrar">
            <label for="lembrar">Manter Conectado</label>
        </div>
        <div class="senha">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required class="escrita">
        </div>
        <div class="forgot">
            <p>Esqueceu sua senha? <a href="#">Recupere sua senha</a></p>
        </div>
        <div class="btn">
            <button id="btn" onclick="logado()"><a href="#">Acessar</a></button>
        </div>
        <div class="create">
            <p>Não possui uma conta? <a href="#">Crie uma</a></p>
        </div>
    </div>

</body>





</html>
